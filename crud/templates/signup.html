<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleSign.css' %}">
    <title>Student Model</title>
  </head>
  <body>
    
 
  <div class="parent">
    <img src="./../static/assets/lOGO.png" alt="" width="450px">
    <div class="wraapper" style="height: 70vh;">
      <div class="form-box active" >
        <h2>Registration</h2>
        <form action="register" method="POST">
          {%csrf_token%}
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="name" name="name" id="name" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" id="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="username" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" id="password" required />
            <label>password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password2" id="password2" required />
            <label>password confirm</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="{% url 'login' %}" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="../static/sign.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </div>
  <footer>
    <p>Copyright &#169; 2024 <a href="https://www.instagram.com/codehubx/">codehubx</a>  All Rights Reserved.</p>
  </footer>
    
  </body>
</html>
