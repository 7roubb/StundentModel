<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Models</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% include "aside.html" %}

    
    
    

<div class="pagecontent">
    <div class="content">
        
<h1 class="h1name">Result: </h1>
<ul class="coursesReg">
    {% if courses %}
    {% for course in courses %}
        <div class="courses">
            <div class="header1"> <h2>{{ course.name }}</h2>
                </div>
       
           <li> (Code: {{ course.code }}) </li>
           <li> {{ course.instractor }}</li>
           <form method="POST" action="{% url 'register_course' course.code %}">
            {% csrf_token %}
            <button type="submit" class="Reg">Register</button>
        </form>

</div>
{% endfor %}
{% else %}
    <p>There is no course with this value !!</p>
{% endif %}
</div>


</div>
<script src="../static/script.js"></script>

</body>
</html>
