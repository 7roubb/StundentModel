<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Models</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <style>
      .form11 p {
        margin-bottom: 10px;
      }

      .form11 label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form11 input,
      .form11 textarea,
      .form11 select {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .submit {
        background-color: #f2d201;
        padding: 10px;
        border-radius: 10px;
        color: #ffffff;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        margin: auto;
      }
      .form11 {
        border: 1px solid #e4e1e1;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0 0 10px #ccc;
        width: 60%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
        margin-top: 8%;
        margin-bottom: 4%;
        background-color: #e0dfdf;
      }
      #avatar-clear_id {
        padding-top: 20px;
      }
      .content {
        width: 60%;
        position: relative;
        padding-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        /* border: 1px solid black; */
      }

      .form-group {
        /* border: 1px solid black; */

        border-radius: 10px;
        padding: 5px;
        padding-left: 10px;
        background-color: white;
        width: 100%;
      }
      .form11 img {
        width: 35%;
        height: 100%;
        border-radius: 50%;
        border: 5px solid white;
      }
      .form-group1 {
        /* border: 1px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px 20px 10px 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    {% include "aside.html" %}
    <div class="content">
      <form class="form11" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display the avatar if it exists -->
        {% if form.instance.avatar %}
        <div class="form-group1">
          <img src="{{ form.instance.avatar.url }}" alt="Avatar" />
        </div>
        {% endif %} {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }} {{ field }} {% if field.help_text %}
          <small class="form-text text-muted">{{ field.help_text }}</small>
          {% endif %} {% for error in field.errors %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="submit">Save Changes</button>
      </form>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
