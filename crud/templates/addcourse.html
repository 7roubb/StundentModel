<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Models</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/support.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .support-messages {
        /* border: 1px solid black; */
        width: 60%;
        margin-left: 20%;
      }
      h1 {
        color: rgb(175, 168, 168);
        margin-bottom: 20px;
      }
      /* General styles for the form container */
      .form11 {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      /* Fieldset and legend styles */
      .form11 fieldset {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .form11 legend {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Label styles */

      .form11 label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Input, select, and textarea styles */

      .form11input[type="text"],
      .form11 input[type="email"],
      .form11 input,
      .form11 select,
      .form11 textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Textarea specific styles */
      .form11 textarea {
        resize: vertical;
        height: 100px;
      }

      /* Button styles */
      .form11 button[type="submit"] {
        background-color: #f2d201;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
        display: flex;
        justify-content: center;
      }

      .form11 button[type="submit"]:hover {
        background-color: #f2d201;
      }

      /* Message container styles */
      #message-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
      }

      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .message.success {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
      }

      .message.error {
        background-color: #f2dede;
        color: #a94442;
        border: 1px solid #ebccd1;
      }
    </style>
  </head>
  <body>
    {% include "aside.html" %}
    <div class="support-messages" sty;>
      <h1>Add a New Course and Schedule</h1>
      <form class="form11" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Course Details</legend>
          {{ course_form.as_p }}
        </fieldset>
        <fieldset>
          <legend>Schedule Details</legend>
          {{ schedule_form.as_p }}
        </fieldset>
        <button type="submit">Add Course</button>
      </form>
      <div id="message-container">
        {% if messages %} {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %} {% endif %}
      </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
